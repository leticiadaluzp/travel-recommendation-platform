<!DOCTYPE html>
<html>
    <head> 
        <title>Travel Bloom</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body> 
        <div class="navbar">
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="Plane Logo" />
                TravelBloom
            </div>
            <div class="nav-links">
                <a class="active" href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="search-box empty-search">  </div>
        </div>
        <div class="contact-us">
            <div class="social-icons">
                <a href="https://x.com/login" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://facebook.com/login" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/accounts/login" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/login" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="contact-us-text">
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message"></textarea><br>                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>   
    </body>
</html>
